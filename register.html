<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style type="text/css">
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');
        form
        {
              margin-top: 30px;
              margin-left: 35%;
              height: 580px;
              width: 350px;
              border-radius: 10px;
              background-color: #f9e6ff;
              text-decoration: none;
        }
        
        .fd
        {
            height: 320px;
            width: 300px;
            margin-left: 10px;
            background-color: white;
            
        }
        .h2
        {
            margin-top: 5px;
        }
        .h3
        {
            color: #4e0066;
            text-decoration: none;
            margin-top: 5px;
        }
        .img2
        {
            
            margin-left: 20px;
        }
        .font
        {
            font-family: 'Dancing Script', cursive;
            font-size: 30px;
            font-weight: bolder;
            margin-top: 2px;


        }
        .btn
        {
            background-color: #750099;
            color: white;
            border-radius: 10px;
            width: 35%;
            margin-left: 90px;
        }
        .i
        {
            margin-top: 15px;

        }

        {
            text-decoration: none;

        }

</head>
<body>
    <div>
        <form>
                <a href="home.html"><img src="left-arrow.png" alt="pre" height="10px" width="10px" class="i"><a class="a">Back</a></a>
            <div>
                <center>
                    <img src="fast-food.png" alt="img"  height="100px" width="100px">
                    <h4 class="font">Fruitley</h4>
                </center>
                <fieldset class="fd">
                    <h5 align="center">Create Account</h5>
                    <label for="un"> Username<sup style="color: red;">* :</label>
                    <input type="text" name="un" placeholder="xyz" autofocus>

                    <label for="email">Email ID <sup style="color: red;">* :</label>
                    <input type="text" name="email" placeholder="abc@gmail.com" autofocus >
                    <br><br>
                    <label for="password">Password<sup style="color: red;">* :</label>
                    <input type="password" name="password" required autofocus><br><br>
                    <input type="checkbox" name="t&c">I Read and agree Terms & Conditions
                    <br><br>
                    <input type="button" name="Login" value="Register Now" class="btn">
                    <h5 class="h2" align="center">Or Register using social media</h5>
                    <center class="img2">
                    <img src="facebook.png" alt="fb" height="20px" width="20px">
                    <img src="twitter.png" alt="twt" height="20px" width="20px">
                    </center>
                    
                </fieldset>
                <center>
                    Already have an account?<a href="login.html" class="h3" > Login</a>
            </center>
            </div>
            
        </form>
    </div>

</html>
